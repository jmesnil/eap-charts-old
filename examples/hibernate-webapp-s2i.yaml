# This release installs a Java applications that connects to a DB installed on OpenShift.
# The DB drivers are injected during s2i build using the jboss-datavirt64-driver-openshift image
build:
  mode: s2i
  uri: https://github.com/jboss-openshift/openshift-quickstarts
  ref: "1.5"
  contextDir: datavirt/hibernate-webapp
  images:
    - from:
        kind: ImageStreamTag
        namespace: openshift
        name: jboss-datavirt64-driver-openshift:1.7
      paths:
        - sourcePath: /extensions/.
          destinationDir: ./datavirt/hibernate-webapp/extensions/extras
  env:
  - name: CUSTOM_INSTALL_DIRECTORIES
    value: extensions/*
deploy:
  replicas: 3