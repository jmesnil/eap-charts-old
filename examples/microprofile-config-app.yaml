build:
  mode: bootable-jar
  uri: https://github.com/jmesnil/quickstart.git
  ref: microprofile-config_cloud
  env:
  - name: ARTIFACT_DIR
    value: microprofile-config/target
  - name: MAVEN_ARGS_APPEND
    value: -am -pl microprofile-config -Pbootable-jar -Dversion.server.bom=22.0.0.Final -Dversion.microprofile.bom=22.0.0.Final
  - name: MAVEN_OPTS
    value: '-XX:MetaspaceSize=96m -XX:MaxMetaspaceSize=256m'
deploy:
  replicas: 1
  env:
  - name: CONFIG_PROP
    value: Hello from OpenShift